name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza diariamente à meia-noite (UTC)
  workflow_dispatch:     # Permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Gerar animações do Snake Game (custom + padrão)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # versão custom - cores codificadas em URL (use %23 no lugar de #)
            dist/github-contribution-grid-snake-custom.svg?background=%230d1117&color_snake=%2339ff14&color_apple=%23ff4b4b&stroke=%2339ff14
            # versão padrão (light)
            dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Listar arquivos gerados (debug)
        run: ls -la dist || true

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
