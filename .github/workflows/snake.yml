name: Generate Snake Game üêç

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza diariamente √† meia-noite (UTC)
  workflow_dispatch: # Permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          persist-credentials: false # evita conflitos com tokens autom√°ticos

      - name: Gerar anima√ß√µes do Snake Game (custom + padr√£o)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-custom.svg?background=%230d1117&color_snake=%2339ff14&color_apple=%23ff4b4b&stroke=%2339ff14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Listar arquivos gerados (debug)
        run: ls -la dist || true

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
