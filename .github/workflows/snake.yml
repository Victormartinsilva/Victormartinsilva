name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza diariamente à meia-noite (UTC)
  workflow_dispatch: # Permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gerar animação do Snake Game com tema personalizado
        uses: Platane/snk@v3
        with:
          github_user_name: Victormartinsilva
          outputs: |
            dist/github-contribution-grid-snake-custom.svg
          # Paleta de cores personalizada: fundo escuro, cobrinha neon e comida em vermelho
          palette: |
            background: "#0d1117"
            snake: "#39ff14"
            apple: "#ff4b4b"
            stroke: "#39ff14"

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
